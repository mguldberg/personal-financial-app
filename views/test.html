        <div class="col-sm-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sign Up</h5>
              <!-- <p class="card-text">With supporting text be as </p> -->
              <form class="sign-up">
                First name:
                <br>
                <input type="text" id="firstName" name="firstname" placeholder="Mickey">
                <br> Last name:
                <br>
                <input type="text" name="lastname" id="lastName" placeholder="Mouse">
                <br> Email:
                <br>
                <input type="email" name="email" id="email" placeholder="example@gmail.com">
                <br> Phone (optional):
                <br>
                <input type="tel" id="phone" name="phone" placeholder="763-595-3406">
                <br>
                <!--Radio buttons-->
                <input type="radio" name="carrier" value="" checked> None
                <br>
                <input type="radio" name="carrier" value="AT & T"> AT&T
                <br>
                <input type="radio" name="carrier" value="verizon"> Verizon
                <br>
                <input type="radio" name="carrier" value="t-mobile"> T-Mobile
                <br>
                <input type="radio" name="carrier" value="sprint"> Sprint
                <!--Radio buttons-->
                <br> Username:
                <br>
                <input type="text" id="username1" name="username" placeholder="username">
                <br> Password:
                <br>
                <input type="password" id="password1" name="username" placeholder="password">
                <br>
                <input type="submit" value="Submit">
            </form>
            <p>
                <a href="#">Sign Up</a>
            </p>
              
            </div>
          </div>

                <br> Password:
                <br>

                <br>
                <input type="submit">
            </form>
